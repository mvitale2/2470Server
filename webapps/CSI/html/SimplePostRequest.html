<html>
    <head>
        <title>Vote Now!</title>
    </head>
    <body>
        <center>
            <h2>Please select an option to vote</h2>
            <form method="post" action="/CSI/SimplePostRequest">
                <input type="radio" id="yes" name="voteOption" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="voteOption" value="no">
                <label for="no">No</label><br>
                <input type="submit" value="Submit Vote">
            </form>
        </center>
    </body>
</html>
